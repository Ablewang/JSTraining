<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="CSS/index.css">
</head>
<body>
	<!-- 顶部通知 -->
	<div class='c-notic'>
		<div class="inner-notic">
			<span class="notic"></span>
			<a href='javascript:void(0);' target='_blank' class="show-detail">立即查看></a>
			<span class="not-notic">不再提醒</span>
		</div>
	</div>
	<!-- 头部 -->
	<div class="c-header">
		<!-- logo -->
		<div class="logo">
			<span class="icon">EDU</span><span class="split"></span><span class="title">网易教育产品部</span>
		</div>
		<!-- 关注 -->
		<div class="follow">
			<span class="btn-follow unfollow"><span class="cancel">取消</span></span>
			<span class="funs">粉丝</span>
			<span class="funs-num">45</span>
		</div>
		<!-- 导航 -->
		<div class="nav">
			<ul></ul>
			<span class="search"></span>
		</div>
	</div>
	<!-- 页面主体 -->
	<div class="c-main">
		<!-- 轮播 -->
		<div class="c-carousel"></div>
		<!-- 外部链接 -->
		<div class="c-outerlink"></div>
		<!-- 照片墙 -->
		<div class="c-photowall"></div>
		<!-- 产品展示 -->
		<div class="c-product-outer">
			<div class="c-product">
				<div class="left"></div>
				<div class="right">
					<div class="introduction">
						<span class="title">机构介绍</span>
						<div class="picture">
							<span>观看下面的视频来了解吧：</span>
							<span class="img"><img src="Images/media.jpg" alt=""></span>
						</div>
					</div>
					<div class="hot-list">
						<span class="title">最热排行榜</span>
						<ul class="list"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 页面底部 -->
	<div class="c-footer">
		<div class="copyright">
			<span class="logo"><img src="Images/logo.png" alt=""></span>
			<span class="title">©2014 icourse163.org 浙ICP备08114786号-1</span>
			<span class="title">icourses.cn 京ICP备12020869号-2 京公网安备110102000459-2</span>
		</div>

		<ul>
			<li>
				<span class="title">友情链接：</span>
				<span><a target="_blank" href="">网易公开课</a></span>
				<span><a target="_blank" href="">网易云课堂</a></span>
				<span><a target="_blank" href="">中国大学MOOC</a></span>
			</li>
			<li>
				<span class="title">我们：</span>
				<span>关于</span>
				<span>联系</span>
				<span class="weibo">关注</span>
			</li>
			<li>
				<span class="title">更多：</span>
				<span>常用问题</span>
				<span>意见反馈</span>
			</li>
		</ul>
	</div>
</body>
</html>
<!-- 工具 -->
<script src="Tools/jquery-1.10.2.min.js"></script>
<script src="Tools/md5.js"></script>
<!-- 功能 -->

<script src="JS/login.js"></script> 		<!--  登录 -->

<script src="JS/outerLink.js"></script>		<!--  外部链接 -->
<script src="JS/photoWall.js"></script>		<!--  照片墙 -->
<script src="JS/product.js"></script> 		<!--  产品相关 -->

<script src="JS/index.js"></script>
